<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Zoubeir Haffez - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="formulaire">
        <div class="headerFormulaire">
            <a href="index.html">
                <button class="boutonAccueil" tabindex="0" aria-label="Retour à la page d'accueil" title="Bouton Accueil">
                    <img src="images/boutonAccueil/boutonAccueil.svg" alt="Accueil">
                </button>
            </a>

            <h1 class="titreFormulaire" aria-label="Titre de la page" title="Formulaire de contact" tabindex="1">Formulaire de contact</h1>

            <div class="blocSwitch">
                <label class="switch">
                    <input type="checkbox" id="themeSwitch" title="Passer du mode clair au mode sombre" aria-label="Passer du mode clair au mode sombre" tabindex="4" />
                    <span></span>
                </label>
            </div>

        </div>

        <form action="https://formspree.io/f/maygngrn" method="POST">


            <input tabindex="2" aria-label="Ecrivez votre nom" title="nom de famille" type="text" name="first" placeholder="Nom :" autocomplete="family-name" required>

            <input tabindex="3" aria-label="Ecrivez votre prénom" title="prénom" type="text" name="last" placeholder="Prénom :" autocomplete="given-name" required>

            <input tabindex="4" aria-label="Ecrivez votre adresse mail" title="Adresse mail afin d'être recontacté" type="email" name="email" placeholder="Email :" autocomplete="off" required>

            <textarea tabindex="5" aria-label="Ecrivez votre message" title="Votre message :" rows="5" cols="60" name="message" placeholder="Entrez votre message :" autocomplete="off" required></textarea>

            <button tabindex="7" aria-label="Envoyer le message à Zoubheir Haffez" title="Bouton envoyer" type="submit">Envoyer le message</button>

        </form>

        <div class="message" aria-label="Attention, la page ou vous serez redirigé, n'est surement pas accessible. Elle vous confirmera l'envoie du message et vous permettra de revenir à ce site avec un bouton." title="Message important" tabindex="6">
            <p> <br>Attention, la page ou vous serez redirigé, n'est surement pas accessible. <br> <br> Elle vous confirmera l'envoie du message et vous permettra de revenir à ce site avec un bouton. <br></p>

        </div>
        <footer>
            <!-- Liens du footer -->
            <div class="listeFooter">
                <a href="CGU.html" aria-label="Conditions générales d'utilisation" title="Conditions générales d'utilisation" tabindex="23">CGU</a>
                <a href="accessibilite.html" aria-label="En savoir plus sur l'accessibilité" title="En savoir plus sur l'accessibilité" tabindex="24">Accessibilité</a>
                <a href="contact.html" aria-label="Me contacter" title="Lien vers un formulaire de contact" tabindex="25">Me contacter</a>
            </div>

            <!-- Mention légale -->
            <div class="copyright">
                <p aria-label="Mention Légales et Droit d'auteur" title="Mentions légales et droit d'auteur" tabindex="26">
                    Mentions légales | &copy; Copyright 2023 | Version 2.02
                </p>
            </div>
        </footer>

        <script src="script.js"></script>
    </div>
</body>
</html>
